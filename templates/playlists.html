<section id="contenido">
	<h1>Tus playlists</h1>
	Aqui irian las playlists: <br />
	 <ul>
        {% for playlist in playlists %}
            <li>
                <button class="boton-playlist">{{ playlist.nombre }}</button>
                
            </li>
        {% empty %}
            <li>No hay playlists disponibles.</li>
        {% endfor %}
    </ul>
</section>
