<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" href="/static/css/login-registro.css">
</head>

<body>
	<form action="api/registrarse" method="post">
		{% csrf_token %}

		<h1>Registrarse</h1>
		{% if error %}
		<div class="error">{{ error }}</div>
		{% endif %}
		<div class="inputs">
			<label>
				<input name="nombre" type="text" {% if usuario %}value="{{ usuario }}" {% endif %}
					style="margin-top:10px;" placeholder="Nombre de usuario" required>
			</label>
			<label>
				<input name="contrasenya" type="password" style="margin-top:10px;" placeholder="Contraseña" required>
			</label>
			<label>
				<input name="contrasenya2" type="password" style="margin-top:5px;" placeholder="Repite la contraseña"
					required>
			</label>
		</div>

		<button type="submit" class="registro-btn">Registrarse</button>

		<div class="registrar">
			<p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
		</div>
	</form>
</body>

</html>
