<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
    <link rel="stylesheet" href="/static/css/registro.css">
</head>
<body>
    /* Hacer que el register mande el registro a la bd o a algun lado, pero no a la nada.*/
    <h1>REGISTRO DE USUARIO</h1>

    <form action="server.php" method="post" id="registro-1">
        
        <br>
        <label for="nombre">Nombre usuario:</label>
        <input type="text" name="nombre" id="nombre" required>

        <br><br>
        
        <label for="correo">Correo electronico:</label>
        <input type="text" name="correo" id="correo" required>  
        
        <br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" required
            minlength="6" maxlength="20" pattern="(?=.*[A-Z]) (?=.*\d)">
        <p id="aviso-contra">La contraseña debe contener entre 8 y 20 caracteres, y minimo una mayuscuals y un numero </p>
        
        <label for="verif-contra">Verifica la contraseña:</label>
        <input type="password" name="verif-contra" id="verif-contra" required
            minlength="6" maxlength="20" pattern="(?=.*[A-Z]) (?=.*\d)">
        
        <br><br>
        
        <input type="submit" value="Confirmar registro">
        
    </form>
</body>
</html>
