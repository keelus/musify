<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Musify</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/css/index.css">
<link rel="stylesheet" href="/static/css/reproductor.css">
<link rel="stylesheet" href="/static/css/canciones.css">
<link rel="stylesheet" href="/static/css/playlists.css">
<link rel="stylesheet" href="/static/css/playlist.css">
<script src="/static/js/externo/jquery-3.7.1.min.js"></script>

<body class="no-seleccion">
	<div class="navegador">
		<button data-seccion-destino="canciones"
			class="no-estilar boton-seccion {% if seccionActiva == 'canciones.html' %}activo{% endif %}">Canciones</button>
		<button data-seccion-destino="playlists"
			class="no-estilar boton-seccion {% if seccionActiva == 'playlists.html' %}activo{% endif %}">Tus
			playlists</button>
		<div class="cuenta">
			{% if request.user.is_authenticated %}
			<span><b>{{ request.user.username }}</b></span>
			<a href="/api/sesion/cerrar">
				<button>
					<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd"
						clip-rule="evenodd">
						<path
							d="M11 21h8v-2l1-1v4h-9v2l-10-3v-18l10-3v2h9v5l-1-1v-3h-8v18zm10.053-9l-3.293-3.293.707-.707 4.5 4.5-4.5 4.5-.707-.707 3.293-3.293h-9.053v-1h9.053z" />
					</svg>
				</button>
			</a>
			{% else %}
			<a href="/login">
				<button class="boton-verde">Iniciar sesi√≥n</button>
			</a>
			{% endif %}
		</div>
	</div>
	<main id="contenedor">
		{{ contenido | safe }}
	</main>
	{% include "reproductor.html" %}
</body>
<script src="/static/js/index.js"></script>
<script src="/static/js/playlists.js">	</script>
<script src="/static/js/playlist.js">	</script>
<script src="/static/js/buscadores.js"></script>

</html>
